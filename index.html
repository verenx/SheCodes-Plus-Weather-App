<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src\styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <div class="city-search">
          <input
            type="search"
            placeholder="Enter a city .."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </div>
      </div>

      <div class="main">
        <div class="current-weather-info">
          <div>
            <h1 class="heading-current-city" id="heading-current-city"></h1>

            <div class="current-weather-details">
              <span id="day-and-time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">4.12km/h</strong>
            </div>
          </div>
          <div class="current-weather-degrees">
            <span class="weather-icon" id="weather-icon"></span>
            <span class="weather-value" id="weather-value"> </span>
            <span class="weather-unit">Â°C</span>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <div class="footer">
        This project was coded by
        <a
          href="https://www.linkedin.com/in/verena-al-khazraji-a73bb370/"
          target="_blank"
          >Verena Al-Khazraji</a
        >
        , is
        <a
          href="https://github.com/verenx/SheCodes-Plus-Weather-App/blob/main/index.html"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://shecodes-weather-app-verenx.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </div>
    </div>
    <script src="src\index.js"></script>
  </body>
</html>
